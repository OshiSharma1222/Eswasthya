<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Swasthya | Smart Healthcare Platform</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addition2.css">
    <link rel="stylesheet" href="public/css/modal.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,geometry"></script>
    <script src="public/js/maps.js"></script>
    <script src="public/js/main.js"></script>
</head>
<body>
    <div class="gradient-bg">
        <div class="gradient-animation"></div>
    </div>

    <nav class="glass-nav">
        <div class="logo">
            <div class="logo-animation">
                <span class="pulse">+</span>
                <span class="heartbeat">‚ù§</span>
            </div>
            <span class="logo-text">E-Swasthya<span class="highlight">+</span></span>
        </div>
        
        <div class="nav-links">
            <a href="#dashboard" class="active">Dashboard</a>
            <a href="#family">Family</a>
            <a href="#records">Records</a>
            <a href="#hospitals">Hospitals</a>
            <div class="nav-icons">
                <button class="icon-btn" title="Voice Assistant">
                    <span class="material-icons">mic</span>
                </button>
                <button class="icon-btn sos-icon" title="Emergency">
                    <span class="material-icons">emergency</span>
                </button>
            </div>
        </div>

        <div class="nav-actions">
            <select class="glass-select">
                <option value="en">üåê English</option>
                <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                <option value="es">Espa√±ol</option>
            </select>
            <button class="user-profile glass-btn">
                <span class="material-icons">account_circle</span>
            </button>
        </div>
    </nav>

    <main>
        <section class="dashboard-overview">
            <div class="overview-grid">
                <div class="stat-card glass-card">
                    <span class="material-icons">favorite</span>
                    <h3>Health Score</h3>
                    <p class="stat-value">85%</p>
                </div>
                <div class="stat-card glass-card">
                    <span class="material-icons">calendar_today</span>
                    <h3>Next Appointment</h3>
                    <p class="stat-value">Tomorrow, 10:00 AM</p>
                </div>
                <div class="stat-card glass-card">
                    <span class="material-icons">medication</span>
                    <h3>Medications</h3>
                    <p class="stat-value">2 Due Today</p>
                </div>
                <div class="stat-card glass-card">
                    <span class="material-icons">local_hospital</span>
                    <h3>Nearby Hospitals</h3>
                    <p class="stat-value">5 Available</p>
                </div>
            </div>
        </section>

        <section class="family-dashboard">
            <div class="dashboard-container glass-card">
                <div class="section-header">
                    <h2>Family Members</h2>
                    <button class="add-btn glass-btn">
                        <span class="material-icons">person_add</span>
                        Add Member
                    </button>
                </div>
                <div class="family-grid">
                    <!-- Family members will be added here dynamically -->
                </div>
            </div>
        </section>

        <section class="medical-records">
            <div class="records-container glass-card">
                <div class="section-header">
                    <h2>Medical Records</h2>
                    <button class="upload-btn glass-btn" onclick="document.getElementById('record-upload').click()">
                        <span class="material-icons">upload_file</span>
                        Upload Record
                    </button>
                </div>
                <input type="file" id="record-upload" accept=".pdf,image/*" style="display: none">
                <div class="records-grid">
                    <!-- Records will be added here dynamically -->
                </div>
            </div>
        </section>

        <section class="hospital-finder">
            <div class="finder-container glass-card">
                <div class="section-header">
                    <h2>Find Nearby Hospitals</h2>
                    <div class="search-box">
                        <input type="text" placeholder="Search location..." class="glass-input">
                        <button class="search-btn glass-btn">
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                </div>
                <div class="hospital-results">
                    <div class="hospital-list">
                        <!-- Hospitals will be listed here -->
                    </div>
                    <div class="map-view">
                        <!-- Google Maps will be rendered here -->
                    </div>
                    <div class="directions-panel glass-card">
                        <!-- Directions will be shown here -->
                    </div>
                </div>
            </div>
        </section>

        <section class="health-plan">
            <div class="plan-container glass-card">
                <h2>Your Health Plan</h2>
                <div class="plan-tabs">
                    <button class="tab-btn active">
                        <span class="material-icons">medication</span>
                        Medicines
                    </button>
                    <button class="tab-btn">
                        <span class="material-icons">self_improvement</span>
                        Yoga
                    </button>
                    <button class="tab-btn">
                        <span class="material-icons">restaurant_menu</span>
                        Diet Chart
                    </button>
                    <button class="tab-btn">
                        <span class="material-icons">spa</span>
                        Meditation
                    </button>
                </div>
                <div class="plan-content">
                    <!-- Plan content will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <div class="floating-assistant">
        <button class="assistant-btn glass-card">
            <span class="material-icons">smart_toy</span>
            <span>AI Health Assistant</span>
        </button>
    </div>

    <div class="emergency-button">
        <button class="sos-btn">
            <span class="sos-ring"></span>
            <span class="sos-text">SOS</span>
        </button>
    </div>
</body>
</html>
